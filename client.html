<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
</head>
<body>
    <div id="welcome" style="display:none;">
        <input id="name"></input>
        <button onclick="setName()">Go</button>
    </div>
</body>
<script language="Javascript">
    
//    var ws = new WebSocket("ws://212.71.232.20:3000/");
    var ws = new WebSocket("ws://127.0.0.1:3000/");
    
    function setName() {
        ws.send(JSON.stringify({"method":"name", "data":$("#name").val()}));
    }
    
    function print(str) {
        //console.log(str);
        $("body").append("<div>" + str + "</div>");
    }

    ws.onopen = function() {
        console.log("Connected");
    };

ws.onmessage = function(message) {
        console.log("Message from server: " + message.data);
        
        var response = JSON.parse(message.data);
        
        if ( response["method"] == "hello" ) {
            $("#welcome").css("display", "block");
        } else if ( response["method"] == "startGame" ) {
            print("Map: " + response["map"]["width"] + " X " + response["map"]["height"]);
        } else if ( response["method"] == "endGame" ) {
            print("End game: " + response["players"][0] + " VS " + response["players"][1]);
            print("Winner is " + response["winner"]);
        }
};

ws.onclose = function() {
        print("Disconnected");
};

</script>


</html>
